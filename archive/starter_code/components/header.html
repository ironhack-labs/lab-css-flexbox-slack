<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/starter_code/stylesheets/style.css" />
    <link rel="stylesheet" href="/starter_code/stylesheets/header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- HEADER -->
    <header>
      <div class="container-content">
        <h1>Great teamwork starts with a digital HQ</h1>
        <p class="hero-text">
          <span class="hero-tagline">Slack is free to try</span> for as long as
          you'd like.
        </p>
        <br />
        <div class="container-button">
          <button class="primary-button">Sign up with email</button>
          <br />
          <button class="google-button">
            <img
              class="logo-google"
              src="/starter_code/images/logo-google.png"
              alt="Google logo"
            />

          </button>
        </div>
      </div>
      <div class="hero-container-image"></div>
