    <title>Slack is your digital HQ | Slack</title>

    <!-- NAVBAR -->
    <nav class="navigation">
      <div class="navigation__logo-links">
        <img class="logo" src="./images/slack-logo.png" alt="Slack logo" />

        <ul class="navigation__links">
          <li>
            <a class="navigation__link" href="#">Product</a>
          </li>
          <li>
            <a class="navigation__link" href="#">Solutions</a>
          </li>
          <li>
            <a class="navigation__link" href="#">Resources</a>
          </li>
          <li>
            <a class="navigation__link" href="#">Pricing</a>
          </li>
        </ul>
      </div>

      <div class="navigation__buttons">
        <button hidden class="navigation__search-icon">
          <img src="./images/icon-search.png" alt="Search icon" />
        </button>

        <button hidden class="navigation__button">
          <img src="./images/icon-menu.png" alt="Menu icon" />
        </button>

        <ul class="navigation__links">
          <li>
            <a class="navigation__link" href="#">Sign in</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link navigation__link_back_light" href="#"
              >Try for free</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="header">
      <div class="header__info">
        <h1 class="header__title">Great teamwork starts with a digital HQ</h1>

        <p class="header__description">
          <span class="header__description_color_accent"
            >Slack is free to try</span
          >
          for as long as you'd like.
        </p>

        <div class="header__buttons">
          <button class="header__button">Sign up with email</button>

          <button class="header__button header__button_type_google">
            <img
              class="header__button-icon"
              src="./images/logo-google.png"
              alt="Google logo"
            />
            <span class="header__button-text">Sign up with Google</span>
          </button>
        </div>
      </div>

      <div class="header__preview">
        <img
          class="header__preview"
          src="./images/hero-product-ui.png"
          alt="Slack app screenshot"
        />
      </div>
    </header>
